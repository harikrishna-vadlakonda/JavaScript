<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Two Numbers Using JavaScript </title>
    <script Language = "javascript" > 
    function add()
    {
         var fnum = window.prompt("Enter The First Number");
         var snum = window.prompt("Enter The Second Number");
         var ffnum = parseInt(fnum);
         var ssnum = parseInt(snum);
         var result = ffnum + ssnum;
         document.writeln("Addition Of Two Numbers is"+" "+result);


    }
    </script>
</head>
<body>
    
    <form name=:frm1">
          <input type ="button" value ="ADDITION"  onclick = add();>
    </form>
</body>
</html>
